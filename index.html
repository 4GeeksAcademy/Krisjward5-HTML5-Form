<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7229b4f3e3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="card display-flex border">
        <div class="card-header d-flex justify-content-start bg-light" style="padding-left: 20px;">
            <h3>Payment Form Example</h3>
        </div>
        <div class="inner-form display-flex border" style="padding: 20px;">
            <div class="alert display-flex alert-danger" role="alert">
                Some fields are missing
            </div>
            <form class="row g-3">
                <div class="row mt-2">
                    <div class="col-md-4">
                        <label for="inputcard#" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputcard#" placeholder="xxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="inputCVC#" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC#" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputamount" class="form-label">Amount</label>
                        <div class="d-flex">
                            <strong>$</strong>
                            <input type="text" class="form-control" id="inputamount" placeholder='Amount'>
                        </div>
                        </lable>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputfirstname" class="form-label">First Name</label>
                        <input type="name" class="form-control" id="inputfirstname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputlastname" class="form-label">Last Name</label>
                        <input type="name" class="form-control" id="inputlastname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputpostal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputpostal">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p>We accept:<p>
                        <div class="border rounded-2 bg-secondary text-white p-2" style="width: 40%;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                              </div><div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                              </div>
                            </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputcomments" class="form-label">Comments</label>
                        <input type="text" class="form-control" id="floatingTextarea2" style="height: 100px"></input>
                        <p class="text-secondary">add any notes here.</p>
                    </div>
                </div>
        </div>
        <div class="card-footer bg-light d-flex flex-row-reverse" style="padding-right: 20px;">
            <button type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</body>

</html>
